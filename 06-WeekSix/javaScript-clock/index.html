<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Welcome screen -->
        <div id="welcome-screen" class="text-center">
            <h1>Welcome</h1>
            <input type="text" id="name-input" class="form-control" placeholder="Enter your name">
            <button id="submit-btn" class="btn btn-primary mt-3">Enter</button>
        </div>
        <!-- Main screen (initially hidden) -->
        <div id="main-screen" class="text-center d-none">
            <h2>Hello, <span id="user-name"></span>!</h2>
            <div id="clock" class="mt-4"></div>
            <div id="date" class="mt-2"></div>
            <p class="mt-4">You're on the 1st JavaScript assignment of the Kodluyoruz Frontend Web Development Path.</p>
        </div>
    </div>
    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
