<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Welcome screen -->
        <div id="welcome-screen" class="text-center">
            <h1>Welcome</h1>
            <input type="text" id="name-input" class="form-control" placeholder="Enter your name">
            <button id="submit-btn" class="btn btn-primary mt-3">Enter</button>
        </div>
        <!-- Main screen (initially hidden) -->
        <div id="main-screen" class="text-center d-none">
            <h2>Hello, <span id="user-name"></span>!</h2>
            <div id="clock" class="mt-4"></div>
            <div id="date" class="mt-2"></div>
            <div id="weather" class="mt-3"></div>
            <div id="quote" class="mt-3"></div>
            <!-- To-Do List section -->
            <div id="todo-list" class="mt-4">
                <h3>To-Do List</h3>
                <input type="text" id="todo-input" class="form-control" placeholder="Add a new task">
                <button id="add-todo" class="btn btn-success mt-2">Add</button>
                <ul id="todo-items" class="list-group mt-2"></ul>
            </div>
            <!-- Pomodoro Timer section -->
            <div id="pomodoro" class="mt-4">
                <h3>Pomodoro Timer</h3>
                <div id="timer">25:00</div>
                <button id="start-pomodoro" class="btn btn-primary mt-2">Start</button>
                <button id="reset-pomodoro" class="btn btn-secondary mt-2">Reset</button>
            </div>
            <!-- Theme selector section -->
            <div id="theme-selector" class="mt-4">
                <h3>Choose Theme</h3>
                <select id="theme-select" class="form-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="nature">Nature</option>
                </select>
            </div>
        </div>
    </div>
    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
