<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstagramClone</title>
    <!-- Bootstrap 5 CSS for responsive design and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar: Fixed top, white background, bottom border -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom fixed-top">
        <div class="container">
            <!-- Instagram logo -->
            <a class="navbar-brand" href="#">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                    alt="Instagram" height="29">
            </a>
            <!-- Search form -->
            <form class="d-flex ms-5">
                <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Search">
            </form>
            <!-- Navigation icons: visible only on sm screens and larger -->
            <div class="d-none d-sm-flex align-items-center ms-5 mt-2">
                <a href="#" class="nav-link px-2"><i class="fas fa-home fa-lg"></i></a>
                <a href="#" class="nav-link px-2"><i class="far fa-paper-plane fa-lg"></i></a>
                <a href="#" class="nav-link px-2"><i class="far fa-compass fa-lg"></i></a>
                <a href="#" class="nav-link px-2"><i class="far fa-heart fa-lg"></i></a>
                <a href="#" class="nav-link px-2">
                    <img src="https://picsum.photos/id/48/22" alt="Profile" class="rounded-circle" width="22"
                        height="22">
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container middlearea">
        <div class="row">
            <!-- Posts Column: full width on small screens, 6 columns offset by 2 on large screens -->
            <div class="col-12 col-lg-6 offset-lg-2 mt-4">
                <!-- Stories Section -->
                <div class="card mb-4">
                    <div class="card-body d-flex overflow-auto">
                        <!-- Story item -->
                        <div class="text-center me-3">
                            <img src="https://picsum.photos/id/1027/60" alt="user1"
                                class="rounded-circle border border-3 border-primary" width="60" height="60">
                            <p class="small mt-1">ahmetcan</p>
                        </div>
                        <!-- More story items can be added here -->
                    </div>
                </div>

                <!-- Post -->
                <div class="card mb-4">
                    <!-- Post header: user info and options -->
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="https://picsum.photos/id/1027/40" alt="ahmetcan" class="rounded-circle me-2"
                                width="40" height="40">
                            <span class="fw-bold">ahmetcan</span>
                        </div>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <!-- Post image -->
                    <img src="https://picsum.photos/id/1015/600" class="card-img-top" alt="Post image">
                    <!-- Post interactions -->
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <div>
                                <button class="btn p-0"><i class="far fa-heart fa-lg"></i></button>
                                <button class="btn p-0"><i class="far fa-comment fa-lg"></i></button>
                                <button class="btn p-0"><i class="far fa-paper-plane fa-lg"></i></button>
                            </div>
                            <button class="btn p-0"><i class="far fa-bookmark fa-lg"></i></button>
                        </div>
                        <!-- Like count -->
                        <p class="fw-bold mb-1">2,547 beğenme</p>
                        <!-- Post caption -->
                        <p class="card-text"><span class="fw-bold">ahmetcan</span> Harika bir manzara eşliğinde huzurlu
                            bir gün!</p>
                        <!-- Comments -->
                        <p class="text-muted small mb-1">15 yorumun tümünü gör</p>
                        <p class="card-text"><span class="fw-bold">elifnaz</span> Çok güzel görünüyor!</p>
                        <p class="card-text"><span class="fw-bold">mehmetali</span> Nerede bu yer?</p>
                        <!-- Post time -->
                        <p class="text-muted small">5 SAAT ÖNCE</p>
                    </div>
                    <!-- Comment input -->
                    <div class="card-footer bg-white">
                        <div class="input-group">
                            <input type="text" class="form-control border-0" placeholder="Yorum ekle...">
                            <button class="btn btn-outline-primary border-0">Paylaş</button>
                        </div>
                    </div>
                </div>
                <!-- More posts can be added here -->
            </div>

            <!-- Right Sidebar: hidden on small screens, 3 columns on large screens -->
            <div class="col-12 col-lg-3 mt-4">
                <div class="rightpanel">
                    <!-- User profile -->
                    <div class="d-flex align-items-center mb-4">
                        <img src="https://picsum.photos/id/48/60" alt="User" class="rounded-circle me-3" width="60"
                            height="60">
                        <div>
                            <h6 class="mb-0">emrebeyy</h6>
                            <small class="text-muted">Emre Bey</small>
                        </div>
                    </div>

                    <!-- Suggestions -->
                    <div>
                        <!-- Suggestions header -->
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="text-muted mb-0">Senin İçin Öneriler</h6>
                            <a href="#" class="text-dark text-decoration-none small fw-bold">Tümünü Gör</a>
                        </div>
                        <!-- Suggestion item -->
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div class="d-flex align-items-center">
                                <img src="https://picsum.photos/id/1025/40" alt="Suggestion" class="rounded-circle me-2"
                                    width="40" height="40">
                                <div>
                                    <p class="mb-0 fw-bold">elifnaz</p>
                                    <small class="text-muted">Seni takip ediyor</small>
                                </div>
                            </div>
                            <button class="btn btn-sm btn-primary">Takip Et</button>
                        </div>
                        <!-- More suggestion items can be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS for any JavaScript components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
