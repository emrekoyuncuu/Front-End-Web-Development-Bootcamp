<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Task Manager</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Pro Task Manager</h1>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="What needs to be done?">
                <button id="addTask"><i class="fas fa-plus"></i> Add Task</button>
            </div>
        </header>
        <main>
            <div class="filters">
                <button id="allTasks" class="active">All</button>
                <button id="activeTasks">Active</button>
                <button id="completedTasks">Completed</button>
            </div>
            <ul id="taskList"></ul>
        </main>
        <footer>
            <p><span id="taskCount">0</span> tasks remaining</p>
            <button id="clearCompleted">Clear Completed</button>
        </footer>
    </div>
    <div id="toast" class="toast"></div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
