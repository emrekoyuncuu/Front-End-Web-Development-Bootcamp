<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Joke Generator</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Main title with an icon -->
            <h1><i class="fas fa-laugh-squint"></i> Chuck Norris Joke Generator</h1>
        </header>
        <main>
            <!-- Joke display area -->
            <div class="joke-container">
                <p id="joke">Ready for a Chuck Norris fact?</p>
            </div>
            <!-- Button to generate new joke -->
            <button id="newJokeBtn">
                <i class="fas fa-sync-alt"></i> Generate New Joke
            </button>
        </main>
        <footer>
            <!-- Footer with attribution -->
            <p>Powered by <a href="https://api.chucknorris.io/" target="_blank">chucknorris.io</a></p>
        </footer>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
